<svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 150 150">
  <defs>
    <linearGradient id="skinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFDBAC" />
      <stop offset="100%" stop-color="#F1C27D" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4299e1" />
      <stop offset="100%" stop-color="#3182ce" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="75" cy="75" r="65" fill="#EBF8FF" />
  
  <!-- Self-service Kiosk -->
  <rect x="75" y="30" width="45" height="70" rx="3" fill="white" stroke="#2D3748" stroke-width="2" />
  <rect x="80" y="35" width="35" height="40" rx="1" fill="url(#blueGradient)" opacity="0.8" />
  
  <!-- Screen Elements -->
  <rect x="85" y="42" width="25" height="5" rx="2" fill="white" opacity="0.8" />
  <rect x="85" y="52" width="15" height="5" rx="2" fill="white" opacity="0.8" />
  <rect x="85" y="62" width="20" height="5" rx="2" fill="white" opacity="0.8" />
  
  <!-- Buttons on the kiosk -->
  <circle cx="93" cy="87" r="4" fill="#CBD5E0" stroke="#2D3748" stroke-width="1" />
  <circle cx="103" cy="87" r="4" fill="#CBD5E0" stroke="#2D3748" stroke-width="1" />
  <rect x="85" y="77" width="25" height="4" rx="2" fill="#CBD5E0" />
  
  <!-- Person -->
  <g transform="translate(25, 40)">
    <!-- Head -->
    <circle cx="20" cy="15" r="12" fill="url(#skinGradient)" />
    
    <!-- Hair -->
    <path d="M8,15 C8,5 15,0 20,3 C25,0 32,5 32,15 C32,15 28,10 20,12 C12,10 8,15 8,15 Z" fill="#5A4538" />
    
    <!-- Eyes - confused expression -->
    <ellipse cx="16" cy="14" rx="2" ry="2.5" fill="#5A4538" />
    <ellipse cx="24" cy="14" rx="2" ry="2.5" fill="#5A4538" />
    <path d="M16,10 L19,12" stroke="#5A4538" stroke-width="1" />
    
    <!-- Mouth - concerned -->
    <path d="M16,20 C18,18 22,18 24,20" stroke="#5A4538" stroke-width="1" fill="none" />
    
    <!-- Body -->
    <path d="M20,27 L20,60 M8,40 L32,40" stroke="#718096" stroke-width="8" stroke-linecap="round" />
    
    <!-- Arm pointing to kiosk -->
    <path d="M32,40 C45,35 48,45 50,50" stroke="#718096" stroke-width="6" stroke-linecap="round" />
  </g>
  
  <!-- Clock Symbol for Time Pressure -->
  <g transform="translate(30, 20)">
    <circle cx="10" cy="10" r="10" fill="white" stroke="#3182CE" stroke-width="1.5" />
    <path d="M10,4 L10,10 L14,14" stroke="#3182CE" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
  </g>
  
  <!-- Help Symbol -->
  <g transform="translate(60, 95)">
    <circle cx="12" cy="12" r="12" fill="white" stroke="#3182CE" stroke-width="1.5" />
    <text x="7" y="18" font-family="Arial" font-size="16" font-weight="bold" fill="#3182CE">?</text>
  </g>
  
  <!-- Exclamation Mark for Alert/Error -->
  <g transform="translate(120, 50)">
    <circle cx="10" cy="10" r="10" fill="#FED7D7" stroke="#E53E3E" stroke-width="1.5" />
    <path d="M10,5 L10,11" stroke="#E53E3E" stroke-width="2" stroke-linecap="round" />
    <circle cx="10" cy="15" r="1.5" fill="#E53E3E" />
  </g>
  
  <!-- Question marks to show confusion -->
  <text x="45" y="60" font-family="Arial" font-size="14" font-weight="bold" fill="#3182CE">?</text>
  <text x="52" y="70" font-family="Arial" font-size="16" font-weight="bold" fill="#3182CE">?</text>
</svg> 