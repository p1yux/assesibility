<svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 150 150">
  <defs>
    <linearGradient id="skinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFDBAC" />
      <stop offset="100%" stop-color="#F1C27D" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4299e1" />
      <stop offset="100%" stop-color="#3182ce" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="75" cy="75" r="65" fill="#EBF8FF" />
  
  <!-- Computer Screen -->
  <rect x="45" y="40" width="60" height="45" rx="3" fill="white" stroke="#2D3748" stroke-width="2" />
  <rect x="48" y="43" width="54" height="39" rx="1" fill="#E2E8F0" />
  
  <!-- Chat Window -->
  <rect x="52" y="47" width="46" height="31" rx="2" fill="white" stroke="#CBD5E0" />
  <rect x="52" y="47" width="46" height="8" rx="2" fill="url(#blueGradient)" />
  
  <!-- Chat Bubbles -->
  <rect x="55" y="60" width="25" height="6" rx="3" fill="#E2E8F0" />
  <rect x="55" y="68" width="20" height="6" rx="3" fill="#E2E8F0" />
  <rect x="70" y="76" width="20" height="6" rx="3" fill="#BEE3F8" />
  
  <!-- Clock/Timeout Symbol -->
  <g transform="translate(100, 35)">
    <circle cx="10" cy="10" r="10" fill="white" stroke="#3182CE" stroke-width="1.5" />
    <path d="M10,4 L10,10 L14,14" stroke="#3182CE" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
  </g>
  
  <!-- Person -->
  <g transform="translate(20, 55)">
    <!-- Head -->
    <circle cx="20" cy="15" r="12" fill="url(#skinGradient)" />
    
    <!-- Hair -->
    <path d="M10,10 C10,2 17,-1 25,3 C33,-1 40,5 35,15 C35,15 33,8 25,10 C17,8 10,10 10,10 Z" fill="#5A4538" />
    
    <!-- Eyes - confused expression -->
    <ellipse cx="16" cy="14" rx="2" ry="2.5" fill="#5A4538" />
    <ellipse cx="24" cy="14" rx="2" ry="2.5" fill="#5A4538" />
    <path d="M15,12 L18,10" stroke="#5A4538" stroke-width="1" />
    
    <!-- Mouth - concerned -->
    <path d="M17,20 C18,22 22,22 23,20" stroke="#5A4538" stroke-width="1" fill="none" />
    
    <!-- Body -->
    <path d="M20,27 L20,55 M8,38 L32,38" stroke="#718096" stroke-width="8" stroke-linecap="round" />
    
    <!-- Arm pointing to screen -->
    <path d="M32,38 C50,35 55,45 55,50" stroke="#718096" stroke-width="6" stroke-linecap="round" />
  </g>
  
  <!-- Settings/Cog symbol -->
  <g transform="translate(105, 65)">
    <circle cx="12" cy="12" r="10" fill="white" stroke="#3182CE" stroke-width="1.5" />
    <path d="M12,8 L12,16 M8,12 L16,12" stroke="#E53E3E" stroke-width="1.5" stroke-linecap="round" />
  </g>
  
  <!-- Question marks to show confusion -->
  <text x="22" y="40" font-family="Arial" font-size="12" font-weight="bold" fill="#3182CE">?</text>
  <text x="15" y="47" font-family="Arial" font-size="16" font-weight="bold" fill="#3182CE">?</text>
</svg> 